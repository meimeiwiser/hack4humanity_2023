<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Symptoms</title>
    <link rel="stylesheet" href="./symptoms.css">
    <script type="text/javascript" src="./symptoms.js" async defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>HealthMatch</h1>
        </nav>
    </header>
    <main>
        <br>
        <section>

            <form action="">

                <h2>Enter Symptoms</h2>
                <fieldset>
                    <span class="inputWrapper">
                        <input type="text" name="" id="add-symptoms" placeholder="e.g. I have a headache, and my stomache hurts.">
                    </span>
                    
                </fieldset>
                
                <br>
                
                <fieldset>
                    <span class="inputWrapper">
                        <input type="search" name="" id="add-providers" placeholder="Enter a Care Provider" list="provider-list">
                    </span>
                    <span class="inputWrapper">
                        <input type="text" name="" id="add-zip" placeholder="Enter Zip Code">
                    </span>
                </fieldset>
    
                <ul>
                </ul>
    
                <datalist id="provider-list">
                    <option value="Sutter Health"></option>
                    <option value="Kaiser Permanente"></option>
                    <option value="Other"></option>
                </datalist>
                
                <button type="button" id="submit">
                    Submit Information
                </button>
    
            </form>

        </section>


    </main>

</body>
</html>
